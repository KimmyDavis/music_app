<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>short-wave</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Song details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4 class="d-inline">Title:</h4>
            <span class="song-title"></span><br /><br />
            <h4 class="d-inline">Artist:</h4>
            <span class="song-artist"></span>
          </div>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">All songs</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body"></div>
    </div>
    <header class="container-sm position-relative mt-2">
      <a
        class="btn border float-end"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        playlist
      </a>
      <h1 class="h1 text-center pt-0">short-wave</h1>
    </header>
    <div class="container-sm">
      <div class="volume-control w-75 mx-auto border px-3 pt-2 mt-3 rounded-4">
        <label for="volume" class="form-label"
          >Volume: <span class="volume-percentage"></span
        ></label>

        <input
          type="range"
          min="0"
          step="0.01"
          max="1"
          name=""
          id="volume"
          class="volume form-range"
        />
      </div>
      <div class="details position-relative w-75 mx-auto mt-3">
        <h4 class="h4 text-end text-primary-emphasis song-title mq"></h4>
        <button
          type="button"
          class="btn border-bottom rounded-0 position-absolute start-0 top-0 p-0 bg-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          details
        </button>
      </div>
      <div class="abum-art py-4">
        <img
          src="./posters/oceans.jpg"
          alt="album art"
          class="img-thumbnail mx-auto d-block rounded poster"
        />
      </div>
      <audio src="./songs/oceans-Julie.mp3">not supported</audio>
      <div class="buttons fs-3 d-flex justify-content-center mx-auto">
        <i class="fa-solid fa-backward prev"></i>
        <i class="play-button fa-solid fa-play mx-5"></i>
        <i class="fa-solid fa-forward next"></i>
      </div>
      <div class="time float-start fs-6 pt-3">0:0/0:0</div>
      <div class="full-time float-end fs-6 pt-3">0:0/0:0</div>
      <input
        type="range"
        min="0"
        step="0.01"
        max="1"
        name="progress"
        id="progress"
        class="progress form-range"
      />
    </div>
    <script src="./songs.js"></script>
    <script
      src="https://kit.fontawesome.com/eb192351e6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
